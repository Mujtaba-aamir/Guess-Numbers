<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body style="background-color: #212121; color: #fff">
    <nav class="navbar">
      <li class="list-item">Home</li>
      <li class="list-item">Latest</li>
      <li class="list-item">Contact</li>
      <li class="list-item">About Us</li>
    </nav>
    <div class="title">Number Guessing Game</div>
    <div class="text">
      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
    </div>
    <div class="main">Guess a Number</div>
    <div class="button">
      <input type="number" class="input" />
    </div>
    <div class="submit">
      <button class="submit">Submit Guess</button>
    </div>
    <div class="results">
      <p>Previous Guesses: <span class="previous"></span></p>
      <p>Guesses Remaining: <span class="LastResults">10</span></p>
      <p class="LoworHigh"></p>
    </div>
    <script src="script4.js"></script>
  </body>
</html>
